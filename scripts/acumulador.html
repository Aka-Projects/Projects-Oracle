<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase) {
            document.write(frase)
            saltarLinea();
        }
        var m = parseInt(prompt("Cuantos mienbros hay en tu familia: "));
        var x = 1;
        var t = 0;
        while (x <= m) {

            e = parseInt(prompt("Que edad tiene el familia:"))
            t = t + e;
            x++;
        }
        media = t / m;
        imprimir(media)
        imprimir(t)
    </script>
</body>

</html>
