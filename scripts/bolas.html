<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400">

    </canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);
        var radio = 10;


        function dibujarCirculo(x, y, radio, color) {
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpiarPantalla() {
            pincel.clearRect(0, 0, 600, 400)
        }

        function diseñarObjetivo(x, y) {
            var x = 0;
            var sentido = 1;

            function actualizarPantalla() {

                limpiarPantalla();
                if (x > 600) {
                    sentido = -1;
                } else if (x < 0) {
                    sentido = 1;
                }

                dibujarCirculo(x, y, radio + 20, "red",);
                dibujarCirculo(x, y, radio + 10, "white",);
                dibujarCirculo(x, y, radio, "red");
                x = x + sentido;
            }
            setInterval(function () {
                actualizarPantalla(x, y);
            }, 100);
        }
        function sorteoPosicion(maximo) {
            return Math.floor(Math.random() * maximo);
        }
        xAleatorio = sorteoPosicion(600);
        yAleatorio = sorteoPosicion(400);

        diseñarObjetivo(xAleatorio, yAleatorio);

    </script>
</body>

</html>
